<div class="card">
    <div class="card-header header">View Training</div> <!-- page title -->
    <div class="card-body">

        <div class="row">
            <div class="col-sm-12">

                <div class="form-group">
                    <label>Training Name:</label>
                    <div id="trainingname"></div>
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <div id="desc"></div>
                </div>

                <div class="form-group">
                    <label>Trainer:</label>
                    <div id="trainer"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 mt-2">
        <div class="form-group">
            <button onclick="route('trainings/list')" class="btn btn-warning form-control">Back to List</button>
        </div>
    </div>
</div>


<!-- script goes here -->
<script>
    $(function () {
        // on page load, send data to server and get response
        $.ajax({
            url: apiServer + "trainings/" + storage.getItem("itemId"),
            type: "get",
            dataType: "json",
            success: function (result) { // return code 200 (success)
                // set values from json object
                $("#trainingname").html(result.trainingname);
                $("#desc").html(result.desc);
                $("#trainer").html(result.trainer);
            },
            error: function (result, ajaxOptions, thrownError) { // return code 422 (error)
                alert("An error has occurred. Please try again.");
            }
        });
    });
</script>
